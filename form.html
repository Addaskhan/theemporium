<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    /* Style the form container */
    .form-container {
      max-width:50%;
      margin: 0 auto;
      padding: 20px;
      height: 505pt;
      background-color: #e7e7e7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the form fields */
    .form-field {
      margin-bottom: 15px;
    }

    .form-field label {
      display: block;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-field input[type="text"],
    .form-field select {
      width: 95%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Style the order button */
    .order-button {
      background-color: #4CAF50;
      color: white;
      float: right;
      padding: 10px 20px;
      border: none;
      margin-right: 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .additional-text{
      font-weight:bold ;
    }


    .order-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 align="center" style="font-weight: bold;">PLACE ORDER</h1>
    <form id="order-form">
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-field">
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name"  required>
      </div>

      <div class="form-field">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Nasapi Thana, Palai-khpa thana ..." required>
      </div>

      <div class="form-field">
        <label for="phone-no">Phone No:</label>
        <input type="text" id="phone-no" name="phone-no" placeholder="03123456789" required>
      </div>

      <div class="form-field">
        <label for="item-no">Item No:</label>
        <input type="text" id="item-no" name="item-no" placeholder="004, 003 ..." required>
      </div>

      <div class="form-field">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" placeholder="Cake, Pizza  ..." required>
      </div>

      <div class="form-field">
        
        <label for="nearby-place">Nearby Populer Places:</label>
        <input type="text" id="item-name" name="item-name" placeholder="On The Right side of school (name)..." required>
      
      </div>

      <div class="additional-text">
        You can also add a note in email for more information.
      </div>
      <div class="form-field">
        <button class="order-button" type="submit">Place Order</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("order-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      sendOrderData();
    });

    function sendOrderData() {
      const name = document.getElementById("name").value;
      const fatherName = document.getElementById("father-name").value;
      const address = document.getElementById("address").value;
      const phoneNo = document.getElementById("phone-no").value;
      const itemNo = document.getElementById("item-no").value;
      const itemName = document.getElementById("item-name").value;
      const nearbyPopularName = document.getElementById("nearby-popular-name").value;

      // Send the data via email using a service or API
      const emailData = {
        name,
        fatherName,
        address,
        phoneNo,
        itemNo,
        itemName,
        nearbyPopularName
      };

      // Replace the email address with the appropriate one
      const email = "muhammadaddas.1232@gmail.com";
      const subject = "New Order";
      const body = JSON.stringify(emailData);

      window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
    }
  </script>
  
</body>
</html>
